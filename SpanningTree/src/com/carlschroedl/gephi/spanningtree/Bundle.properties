OpenIDE-Module-Name=SpanningTree
OpenIDE-Module-Short-Description=Calculates a Spanning Tree for a Graph
SpanningTreePanel2.jRadioButton1.text=jRadioButton1
SpanningTreePanel2.jTextPane1.text=This Plugin will cacluate the Minimum Spanning Tree of the graph using Kruskall's Algorithm.\nAn additional attribute with the name "Spanning Tree" will be added to each graph member. If the graph member is in the spanning tree, the value in the "Spanning Tree" attribute will be "1", otherwise it will be "0".
